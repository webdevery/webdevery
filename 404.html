<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.jpg" type="image/jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebDevery - Digital Production</title>
    <link rel="stylesheet" href="libs/swiper/swiper.min.css" />
    <link rel="stylesheet" href="libs/fancybox/fancybox.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <img src="images/logoFull.png" alt="" style="display: none;" />
    <div class="wrapper p404-wrapper">
      <div class="header">
        <div class="header-menu">
          <div class="header-menu-left">
            <a href="workers.html" class="menu-item">Наша команда</a>
            <a href="portfolio.html" class="menu-item">портфолио</a>
          </div>
          <a href="/" class="logo">
            <span class="logo-img"></span>
            <span class="logo-text">WebDevery</span>
          </a>
          <div class="header-menu-right">
            <a href="news.html" class="menu-item">публикации</a>
            <a href="contacts.html" class="menu-item">Контакты</a>
          </div>
        </div>
        <div class="header-burger">
          <a href="" class="header-burger-btn">
            <span></span>
          </a>
          <div class="header-burger-menu">
            <div class="header-burger-container">
              <div class="col">
                <div class="footer-title">
                  Меню
                </div>
                <p>
                  <a href="">Портфолио</a>
                </p>
                <p>
                  <a href="">Наша команда</a>
                </p>
                <p>
                  <a href="">Публикации</a>
                </p>
              </div>
              <div class="col">
                <div class="footer-title">
                  Контакты
                </div>
                <p>
                  <a href="tel:+7 999 999 99 99">
                    +7 999 999 99 99
                  </a>
                </p>
                <p>
                  <a href="mailto:info@webdevery.ru">
                    info@webdevery.ru
                  </a>
                </p>
                <div class="footer-social">
                  <a href="" class="footer-social-item">
                    <i class="icon-fb"></i>
                  </a>
                  <a href="" class="footer-social-item">
                    <i class="icon-vk"></i>
                  </a>
                  <a href="" class="footer-social-item">
                    <i class="icon-telegramm"></i>
                  </a>
                </div>
              </div>
              <div class="col">
                <div class="footer-title">
                  заказать звонок
                </div>
                <form action="" class="footer-form">
                  <input
                    type="text"
                    class="footer-input"
                    name="phone"
                    placeholder="Введите телефон"
                  />
                  <button class="footer-button">
                    заказать
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="page" id="page">
        <div class="banner p404">
          <div class="banner-bg">
            <div class="up" id="banner-up"></div>
            <div class="down" id="banner-down"></div>
          </div>
          <div class="banner-content">
            <h1>
              Страница не найдена
            </h1>
            <div class="p404-title">4<span>0</span>4</div>
            <a href="/" class="banner-btn btn">
              на главную
            </a>
          </div>
        </div>
      </div>

  <script src="libs/jquery/jquery-3.4.1.js"></script>
  <script src="libs/swiper/swiper.min.js"></script>
  <script src="libs/fancybox/fancybox.min.js"></script>
  <script src="libs/particles/particles.min.js"></script>
  <script src="js/main.js"></script>
